name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo’ni checkout qilish
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js o‘rnatish
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Dependenciyalarni o‘rnatish
      - name: Install dependencies
        run: npm install

      # 4️⃣ Loyihani build qilish
      - name: Build project
        run: npm run build

      # 5️⃣ GitHub Pages’ga deploy qilish
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Agar React project Vite bo‘lsa
